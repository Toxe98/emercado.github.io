<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5 form-login">
    <div class="container">

    <h1 class="h3 mb-3 fw-normal">Inicia Sesion</h1>
    <!-- Form para el login-->
    <form action="" id="form">
      
        <!-- Agrego inputs para el ingreso del mail y la contraseñá-->
        <div class="form-floating">  
        <input 
            type="email" 
            class="form-control" 
            name="floatingInput"
            id="floatinInput" 
            placeholder="name@example.com"
            >

        <label for="floatinInput">Ingrese su email</label>

        </div>

        <div class="form-floating">

          <input 
              type="password" 
              class="form-control" 
              name="floatingPassword" 
              id="floatingPassword" 
              placeholder="Contraseña"
          >

          <label for="floatingPassword">Ingrese su contraseña</label>

        </div>
        <!-- Ingreso un checkbox para marcar si quiere recordar el correo y contraseña-->
        <div class="checkbox mb-3">
          <label for="">

            <input type="checkbox" value="remember-me"> Recordarme 

          </label>
        </div>

        <input class="w-100 btn btn-lg btn-primary" value="Iniciar Sesion" type="submit" onclick="auth()"></input>

      
    </form>
      </div>
  </main>
  <!--Conservo el footer original dado-->
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
